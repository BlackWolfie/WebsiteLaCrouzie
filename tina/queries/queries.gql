query pageQuery {
  ...LayoutQueryFragment
  ...PostsQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}
query artistQuery {
  ...LayoutQueryFragment
  ...ArtistQueryFragment
  artistConnection {
    edges {
      node {
        name
        img
        actions {
          label
          type
          icon
          link
        }
        children
        _sys {
          filename
        }
      }
    }
  }
}

